<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
    </head>
    <style>
        table,tr,th,td{
            border: 1px solid black;
        }
    </style>
    <body>
        <table>
            <tr>
                <th colspan="3">table heading</th>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td rowspan="2" colspan="2">1a</td>
                <td>1b</td>
            </tr>
            <tr>
                <td>1bbb</td>
            </tr>
            <tr>
                <td>1c</td>
                <td>2c</td>
                <td>3c</td>
            </tr>
        </table>
    </body>
</html>
